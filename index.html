<body>

  <div id="darkAll" class="closeLight"></div>
  <div id="darkR" class="closeLight closeLight01"></div>
  <div id="darkL" class="closeLight closeLight02"></div>

  <div class="barBox"></div>

  <div class="controlBoard">

    <div class="bigClock">
      <h1 class="bigClockText">大表時間：<span id="text001">0</span>秒</h1>
    </div>

    
    <div class="audioImg audioImgL"></div>
    <div class="audioImg audioImgR"></div>

    <div class="musicBox">

      <div class="box box01">
        <div class="text"><i class="fa-brands fa-tiktok"></i></div>
      </div>
      <div class="box box02">
        <div class="text"><i class="fa-solid fa-star"></i></div>
      </div>
      <div class="box box03">
        <div class="text"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
      </div>
      <div class="box box04">
        <div class="text"><i class="fa-brands fa-discord"></i></div>
      </div>
      <div class="box box05">
        <div class="text"><i class="fa-solid fa-camera-retro"></i></div>
      </div>
      <div class="box box06">
        <div class="text"><i class="fa-solid fa-bolt"></i></div>
      </div>
      <div class="box box07">
        <div class="text"><i class="fa-solid fa-umbrella"></i></div>
      </div>
      <div class="box box08">
        <div class="text"><i class="fa-solid fa-font"></i></div>
      </div>
      <div class="box box09">
        <div class="text"><i class="fa-solid fa-globe"></i></div>
      </div>
      <div class="box box10">
        <div class="text"><i class="fa-solid fa-compass"></i></div>
      </div>

    </div>

    <div class="buttons">
      <button id="darkButton"><i class="fa-solid fa-lightbulb"></i></button>
      <button id="soptlightButton"><i class="fa-solid fa-bolt-lightning"></i></button>
      <button id="lightButton"><i class="fa-regular fa-lightbulb"></i></button>
    </div>

  </div>

  <div class="danceBoard"></div>
